<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>WalletCat:Registro</title>
</head>
<body>
    <div class="contenedor-formulario col- col-sm- col-md-	col-lg-	col-xl-	col-xxl-">
        <form id="formulario_registro" action=""></form>
            <h1>Regístrate</h1>
            <div class="input-box">
                <input type="text" id="nombre" placeholder="Ingrese nombre" required>
            </div>
            <div class="input-box">
                <input type="text" id="apellido" placeholder="Ingrese apellido" required>
            </div>
            <div class="input-box">
                <input type="email" id="correo" placeholder="Ingrese correo electronico" required>
            </div>
            <div class="input-box">
                <input type="password" id="contrasena" placeholder="Ingrese contraseña" required>  
            </div>
            <div class="input-box">
                <h6>Fecha de nacimiento</h6>
                <input type="date" id= "fnacimiento" placeholder="Ingrese fecha de nacimiento" required>
            </div>
            <br>
            <label><input type="checkbox">Acepto Terminos y Condiciones</label>
            <br>
            <script>
                function alerta(){
                    alert("Por el momento no estamos aceptando nuevos registros, estamos trabajando para usted. <3")
                }
            </script>
            <button type="submit" class="btn" onclick="alerta()" value="">Registrarme</button>
            <div class="registro-link"> 
                <p><a href="../login.html">Ya tengo una cuenta</a></p>
            </div>
        </div>
    <script src="/assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
